<div class="container">
    <div class="row mt-3">
        <div class="col-sm-12">
            <button class="btn btn-primary float-right" (click)="userlogin()">User Login</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
          <div class="card">
              <div class="card-header">
                Admin login
              </div>

              <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">perm_identity</i>
                          </span>
                        </div>
                        <input type="text" formControlName="username" class="form-control" placeholder="username">
                      </div>
                    </div>
          
                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input type="password" formControlName="password" placeholder="password" class="form-control  ">
                        <!-- <span class="material-icons">
                          visibility_off
                        </span> -->
          
                      </div>
                    </div>
          
                    <div class="text-center">
                      <button type="button" class="btn btn-danger btn-round mt-4" (click)="loginUser()">Admin Login</button>
  
                    </div>
        
          
          
                  </form>
              </div>
          </div>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    Admin Registeration
                </div>
                <div class="card-body">
                    <form [formGroup]="adminForm">
                        <div class="form-group has-default">
                          <div class="input-group">
                            <!-- <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">perm_identity</i>
                              </span>
                            </div> -->
                            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
                          </div>
                        </div>
              
                        <div class="form-group has-default">
                          <div class="input-group">
                            <!-- <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="material-icons">lock_outline</i>
                              </span>
                            </div> -->
                            <input type="password" formControlName="password" placeholder="password" class="form-control  ">
                            <!-- <span class="material-icons">
                              visibility_off
                            </span> -->
              
                          </div>
                        </div>

                        <div class="form-group has-default">
                            <div class="input-group">
                              <!-- <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="material-icons">lock_outline</i>
                                </span>
                              </div> -->
                              <input type="text" formControlName="hostel" placeholder="Enter Hostel" class="form-control  ">
                              <!-- <span class="material-icons">
                                visibility_off
                              </span> -->
                
                            </div>
                          </div>
              
                        <div class="text-center">
                          <button type="button" class="btn btn-danger btn-round mt-4" (click)="adminRegister()">Register Admin</button>
      
                        </div>
            
              
              
                      </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
