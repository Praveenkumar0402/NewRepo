<div class="main-content">
    <div class="container-fluid">

        <div class="row mt-5">

            <div class="col-md-4">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">bar_chart</i>
                        </div>
                        <p class="card-category">Clean Requests</p>
                        <h3 class="card-title">{{complaints.length}}</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">bubble_chart</i> Updated
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons"><span class="material-icons-outlined">
                                    file_copy
                                </span></i>
                        </div>
                        <p class="card-category">Suggestions</p>
                        <h3 class="card-title">1</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">bubble_chart</i> Updated
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons"> pie_chart</i>
                        </div>
                        <p class="card-category">Complaints</p>
                        <h3 class="card-title">1</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">bubble_chart</i> Updated
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <div class="row">
            <div class="col-sm-12">
              <div class="card card-stats">
                <div class="card-header card-header-warning card-header-icon mt-3">
                  <!-- <div class="card-icon">
                    <i class="material-icons">book</i>
                  </div> -->
                  <h2 class="card-title text-left">Register New Housekeeper</h2>
                </div>
                <div class="card-body">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-12">
                        <form>
                            <div class="row text-left">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Housekeeper Name</label>
                                        <input type="text" [(ngModel)]="housekeepername" name="housekeepername" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Floor</label>
                                        <input type="text" [(ngModel)]="floor" name="floor" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>HostelName</label>
                                        <input type="text" [(ngModel)]="hostelName" name="hostelName" class="form-control">
                                    </div>
                                </div>
                            </div>

                    
                            <div class="row">
                                <div class="col-sm-12">
                                    <button class="btn btn-info" (click)="createHousekeeper()"> submit</button>
                                </div>
                            </div>
                        </form>
                       
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons">bubble_chart</i> Updated
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>
</div>
